<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Rock Paper Scissors Game By Yashaswee Kesharwani
        </title>
		<link rel = "stylesheet" href="style.css">    
	</head>
    <body>
        <header>
            <h1> Rock Paper Scissors Game By Yashaswee Kesharwani </h1>
        </header>
        <div class = "score-board" >
            <div id = "user-label" class="badge"> User </div>
            <div id = "computer-label" class="badge"> Computer </div>
            <span id = "user-score"> 0 </span>:<span id = "computer-score"> 0 </span>
        </div> 
        <div class = "Results">
            <p>
                Paper Covers Rock. You Win!
            </p>
        </div>
        <div class="choices">
            <div class = "choice" id="r">
       			<img src="Assets/R.svg" alt="" width="60" height="60"/>
			</div>
		  <div class = "choice" id="p">
       			<img src="Assets/P.svg" alt="" width="60"/>
			</div>
		  <div class = "choice" id="s">
       			<img src="Assets/S.svg" alt="" width="60"/>
			</div>
		</div>
		<p id="action-message">Make Your Move.</p>
		<script src = "app.js" charset = "utf-8"> </script>
    </body> 
</html>
